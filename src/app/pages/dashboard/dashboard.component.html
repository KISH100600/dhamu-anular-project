<div class="parent">
  <div class="row1">
    <div class="leftside">
      <img [src]="image" width="100" height="100" />
    </div>
    <div class="rightside">
      <button class="link" (click)="this.router.navigate(['/dashboard/about'])">
        About
      </button>
      <button
        class="link"
        (click)="this.router.navigate(['/dashboard/contact'])"
      >
        Contact
      </button>
      <button class="link" (click)="this.router.navigate(['/dashboard/users'])">
        Users
      </button>
      <button class="link" (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="row2">
    <div class="leftcolumn">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 200px;
        "
      >
        <img [src]="image" width="100" height="100" />
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          height: 300px;
          justify-content: space-evenly;
          align-items: center;
        "
      >
        <button
          class="link"
          style="width: 80%"
          (click)="this.router.navigate(['/dashboard/about'])"
        >
          About
        </button>
        <button
          class="link"
          style="width: 80%"
          (click)="this.router.navigate(['/dashboard/contact'])"
        >
          Contact
        </button>
      </div>
    </div>
    <div class="rightcolumn"><router-outlet></router-outlet></div>
  </div>
</div>
